set -a terminal-features "screen-256color:RGB"
set -g prefix C-a
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g status-right ""
set -g status-left "#S"
set -g default-shell /usr/bin/fish

bind r source-file "~/.config/tmux/tmux.conf"
bind f run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.fish"
bind g run-shell "~/.config/scripts/open_github.fish"
bind N run-shell "~/.config/scripts/tmux-session-dispensary.fish ~/documents/n"
bind P run-shell "~/.config/scripts/tmux-session-dispensary.fish ~/documents/p"
bind D run-shell "~/.config/scripts/tmux-session-dispensary.fish ~/.config"
bind H run-shell "~/.config/scripts/tmux-session-dispensary.fish ~"
bind S run-shell "~/.config/scripts/tmux-session-dispensary.fish ~/app/tahol.me"
bind E show-environment -g
